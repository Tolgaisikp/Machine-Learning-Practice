<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 class="display-1">IRIS PREDICTION</h1>
    <form action="/predict/">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Sepal Length</th>
                    <th scope="col">Sepal Width</th>
                    <th scope="col">Petal Length</th>
                    <th scope="col">Petal Width</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input name="l1" type="number" class="form-control" value="5.1" max="10" min="0" step="any"></td>
                    <td><input name="w1" type="number" class="form-control" value="3.5" max="10" min="0" step="any"></td>
                    <td><input name="l2" type="number" class="form-control" value="1.4" max="10" min="0" step="any"></td>
                    <td><input name="w2" type="number" class="form-control" value="0.2" max="10" min="0" step="any"></td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary float-right mr-2">Predict</button>

    </form>
    {% block content %}{% endblock content %}

    <h1>{{a}}</h1>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
